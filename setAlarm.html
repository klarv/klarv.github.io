<li class="alarms add-new ng-scope ng-pristine ng-valid" ng-model="newAlarm">
	<input type="time" ng-model="newAlarm.time">
	<input type="text" ng-model="newAlarm.title">
	<button class="create" ng-click="create()">Create</button>
</li>
<li class="alarms" ng-repeat="alarm in alarms">
	<span class="time">{{ alarms.time | date:'HH:mm' }}</span>
	<h2 class="title">{{ alarms.title }}</h2>
	<span class="schedule">{{ alarms.schedule }}</span>
	<button class="remove" ng-click="remove(alarms)">&times;</button>
</li>
