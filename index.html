<!DOCTYPE html>
<html ng-app="Clock">
	<head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="styles/style.css" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
		<script src="scripts/controllers.js"></script>
		<script src="scripts/app.js"></script>
	</head>
	<body ng-controller="Control">
    	<div class="container">
            	<h1 class="current-time"></h1>
				<span class="hour">{{time | date:'HH'}}</span>
                <span class="colon">:</span>
				<span class="minute">{{time | date:'mm'}}</span>
                <span class="colon">:</span>
				<span class="second">{{time | date:'ss'}}</span>
			<ul class="alarm" ng-view>
			</ul>
        </div>
	</body>
</html>
